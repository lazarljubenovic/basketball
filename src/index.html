<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basketball</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      --vh: 1vh;
    }

    #game {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    svg {
      width: 90%;
      height: 90%;
    }
  </style>
</head>
<body>

<div id="game">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 160" preserveAspectRatio="xMidYMid meet">

    <rect id="background" x="0" y="0" width="100%" height="100%" rx="5px" ry="5px" fill="white"></rect>

    <g id="decoration">
      <rect x="20" y="40" width="60" height="35" rx="3px" ry="3px" stroke="#999" fill="white"/>
      <rect x="36" y="52" width="28" height="18" rx="3px" ry="3px" stroke="#999" fill="white"/>
      <line x1="33" y1="68" x2="66" y2="68" stroke-width="2" stroke="#FF4136" stroke-linecap="round"/>
    </g>

    <circle id="ball" cx="50" cy="140" r="8" fill="#EE863A"></circle>

  </svg>
</div>

<script src="./bundle.js"></script>
</body>
</html>
